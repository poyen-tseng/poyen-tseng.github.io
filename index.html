<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poyen的報表</title>

    <!-- 引入 Chart.js 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- <h1>挖喜柏諺</h1> -->
    <div style="position: sticky;  height:20rem;width:10vw display:block; margin:auto;">
        <canvas id="myChart"></canvas>
    </div>
    <table id="tableData" style="overflow-x: auto; margin-left: auto; margin-right: auto;"></table>


    <script>
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS0IEfyMkgl-wrTDQqZM2IrbS57nR0j81zYC9qQGEk-HS9Hn6Uz_ir-xAmK-_xVOkG__a16P72WupFV/pubhtml?gid=1148301800&single=true')
            .then(response => response.text())
            .then(html => {
                var parser = new DOMParser();
                var doc = parser.parseFromString(html, 'text/html');
                var table = doc.querySelector('.waffle');
                table.querySelectorAll(".row-header-wrapper").forEach(table => table.remove());
                var targetElement = document.getElementById('tableData');
                targetElement.innerHTML = table.outerHTML;

                // 解析表格數據，提取時間、總資產、現金餘額、股票市值
                var timeLabels = [];
                var totalAssetsData = [];
                var cashBalanceData = [];
                var stockValueData = [];

                // 遍歷表格行
                table.querySelectorAll('tr').forEach((row, index) => {
                    if (index > 0) { // 略過表頭
                        var columns = row.querySelectorAll('td');
                        var timeLabel = columns[0].textContent.trim();

                        // 排除 "test_page" 與 "時間" 元素
                        if (timeLabel !== "test_page" && timeLabel !== "時間") {
                            timeLabels.push(timeLabel);
                            totalAssetsData.push(parseFloat(columns[1].textContent.trim()));
                            cashBalanceData.push(parseFloat(columns[2].textContent.trim()));
                            stockValueData.push(parseFloat(columns[3].textContent.trim()));
                        }
                    }
                });

                // 將陣列順序顛倒
                timeLabels.reverse();
                totalAssetsData.reverse();
                cashBalanceData.reverse();
                stockValueData.reverse();

                // 繪製疊圖
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeLabels,
                        datasets: [
                            {
                                label: '總資產',
                                data: totalAssetsData,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: '現金餘額',
                                data: cashBalanceData,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1,
                                fill: false
                            },
                            {
                                label: '股票市值',
                                data: stockValueData,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'category',
                                labels: timeLabels
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: '資產變化圖',
                                font: {
                                    size: 20,
                                }
                            }
                        },
                        maintainAspectRatio: false, // 設定為 false，允許手動設定寬高
                        
                    }
                });
            })
            .catch(error => console.error('獲取數據錯誤:', error));
    </script>

</body>

</html>
